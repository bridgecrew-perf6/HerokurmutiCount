<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนับจำนวนบัณฑิตที่เข้ารับพิธีพระราชทานปริญญาบัตร มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน</title>
    <!-- CSS only -->
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mystyles.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <meta http-equiv="refresh" content="100" />

</head>

<body>
    <div class="container" id="header">
        <div class="row">
            <div class="col-sm-2">
                <img id="logo" src="{{url_for('static', filename='logo2.png')}}" />
            </div>
            <div class="col-sm-9" id="headerfont">
                ระบบนับจำนวนบัณฑิตที่เข้ารับพิธีพระราชทานปริญญาบัตร มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน

            </div>
        </div>

    </div>


    <div class="container" style="background: #fff9f7; padding-top: 20px; padding-left: 20px;">

        <div>
            <div class="row" id="moniteringfont">
                <div class="col" style="color: blue;">
                    รับแล้ว : {{currentPerson}}
                </div>
                <div class="col" style="color: red;">
                    คงเหลือ : {{balance}}
                </div>
            </div>

        </div>
        <br><br>
        <div class="progress" style="height: 100px;">
            <div class="progress-bar" role="progressbar" style="width: {{percen}}%;" aria-valuenow="{{percen}}"
                aria-valuemin="0" aria-valuemax="100">{{percen}}%</div>
        </div>
        <br><br>
        <div class="container">
            <div>
                <div class="row" id="selectdate">
                    <div class="col" style="color: blue;">
                        เวลาปัจจุบัน <br> {{startTime}}
                    </div>
                    <div class="col" style="color: red;">
                        คาดการณ์เวลาสื้นสุด <br> {{endTime}}
                    </div>
                </div>

            </div>
        </div>
        <br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
